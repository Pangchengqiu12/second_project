<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
                        user-scalable=no, 
                        initial-scale=1.0,
                        maximum-scale=1.0, 
                        minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/regist.css">
</head>

<body>
    <div class="regist_box">
        <div>
            <div>
                <div class="back"></div>
                <div>新用户注册</div>
            </div>
        </div>
        <div>
            <form action="" class="regist_form">
                <div><span>账号:</span><input type="text" name="username" placeholder="请输入11位的手机号"></div>
                <div><span>昵称:</span><input type="text" name="nickname" placeholder="昵称不能为空"></div>
                <div><span>密码:</span><input type="password" name="password" placeholder="请输入6~12位的密码"></div>
                <div><span>确认密码:</span><input type="password" name="repassword" placeholder="再输入一次密码"></div>
                <div><span>邮箱:</span><input type="text" name="email" placeholder="邮箱必填"></div>
                <input type="button" value="注册">
            </form>
        </div>

    </div>
    <script src="./js/index.min.js"></script>
    <script src="./js/regist.js"></script>
</body>

</html>
